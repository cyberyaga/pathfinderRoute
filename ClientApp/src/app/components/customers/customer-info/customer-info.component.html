<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #addForm="ngForm" (ngSubmit)="submitCustomerData()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="customer.firstName">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="customer.lastName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"
            [(ngModel)]="customer.phoneNumber">
        </div>
      </div>
      <div class="col">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="smsEnabled" [(ngModel)]="customer.smsEnabled"> Is SMS Enabled?
          </label>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" [disabled]="!addForm.valid">Save</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-default pull-right" (click)="bsModalRef.hide()">Cancel</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger pull-right" *ngIf="customer.id !== 0" disabled="true">Delete</button>
      </div>
    </div>
  </form>
</div>
