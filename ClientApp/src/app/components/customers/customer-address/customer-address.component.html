<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #addForm="ngForm" (ngSubmit)="submitAddress();" (keydown.enter)="$event.preventDefault()">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" #addressSearch id="addressSearch" autocomplete="off">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">
              <i class="fas fa-search"></i>&nbsp;Map Search
            </span>
          </div>
        </div>
        <br />
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [streetViewControl]="false"
          [fullscreenControl]="true">
          <agm-marker [latitude]="latitude" [longitude]="longitude" *ngIf="enableMarker"></agm-marker>
        </agm-map>
        <br />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="address1">Address 1</label>
          <input type="text" class="form-control" name="address1" id="address1" #address1="ngModel" required
            minlength="3" [(ngModel)]="customerAddress.address1">
          <div *ngIf="address1.dirty && address1.errors">
            <div class="alert alert-danger" *ngIf="address1?.errors.required">
              The address1 field is required
            </div>
            <div class="alert alert-danger" *ngIf="address1?.errors.minlength">
              The address1 name should be at least 3 characters long
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" class="form-control" id="address2" name="address2" [(ngModel)]="customerAddress.address2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control" [(ngModel)]="customerAddress.city">
        </div>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" name="state" id="state" class="form-control" [(ngModel)]="customerAddress.state">
        </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" name="zipCode" id="zipcode" class="form-control" [(ngModel)]="customerAddress.zipCode">
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <button class="btn btn-primary" [disabled]="!addForm.valid">Save</button>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <button type="button" class="btn btn-default pull-right" (click)="bsModalRef.hide()">Cancel</button>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <button type="button" class="btn btn-danger pull-right" *ngIf="customerAddress.id !== 0"
          disabled="true">Delete</button>
      </div>
    </div>
  </form>
</div>
