<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]='["/"]'>Home</a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]='["/routes"]'>Routes</a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]='["/routes/route-manager"]'>Route Manager</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Pricing Boundaries</li>
  </ol>
</nav>
<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <i class="far fa-map"></i> Map
      </div>
      <div id="map"></div>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Boundaries
          </div>
          <div class="row">
            <div class="col-8">
              <select multiple class="form-control" id="exampleFormControlSelect1" size="10" [disabled]="!editEnabled">
                <option *ngFor="let b of boundaries" (click)="edit(b.id)" [disabled]="!editEnabled">{{ b.name }}</option>
              </select>
            </div>
            <div class="col">
              <button type="button" name="" id="" class="btn btn-primary" (click)="addNew()"
                [disabled]="!addEnabled">Add New
                Boundary</button>
            </div>
          </div>
        </div>
      </div>
    </div><br />
    <div class="row">
      <div class="col">
        <div class="card" *ngIf="selectedBoundary != null">
          <div class="card-header">Boundary Info</div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit(form.value)" class="needs-validation">
              <div class="row">
                <div class="col">
                  <input type="hidden" formControlName="boundaryId">
                  <div class="form-group">
                    <label for="boundaryName">Boundary Name</label>
                    <input type="text" id="boundaryName" name="boundaryName" formControlName="boundaryName"
                      class="form-control">
                  </div>
                </div>
                <div class="col">
                  <label for="color">Assign Color:</label>
                  <input type="color" id="color" name="color" formControlName="color" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col">

                </div>
              </div><br />
              <div class="row">
                <div class="col">
                  <button class="btn btn-primary" type="submit"
                    [disabled]="!form.valid || !selectedBoundary.coordinates">{{ selectedBoundary ? "Save Boundary" : "Add Boundary"}}</button>
                </div>
                <div class="col">
                  <button class="btn pull-right" type="button" (click)="cancelAddEdit()">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
