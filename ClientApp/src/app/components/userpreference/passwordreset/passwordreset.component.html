<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]='["/"]'>Home</a>
    </li>
    <li class="breadcrumb-item">
      <a [routerLink]='["/"]'>User Preference</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Password Reset</li>
  </ol>
</nav>
<div class="row justify-content-center">
  <div class="col-3">
    <h4>Please set a password for your account</h4>
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <input type="hidden" formControlName="UserId">
      <input type="hidden" formControlName="token">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" formControlName="password" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password (Confirm)</label>
        <div class="col-sm-10">
          <input type="password" formControlName="passwordConfirm" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!form.valid">Set Password</button>
        </div>
      </div>
    </form>
    <alert type="danger" dismissible="true" *ngIf="resetErrMsg">
      <div [innerHTML]="resetErrMsg"></div>
    </alert>
  </div>
</div>
