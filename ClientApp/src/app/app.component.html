<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" [routerLink]='["/"]'><i class="fas fa-road"></i> pathfinderRoute</a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/"]'><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/pickups"]'><i class="fas fa-crosshairs"></i> Pickups</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/routes"]'><i class="fas fa-shipping-fast"></i> Routes</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/customers"]'><i class="fas fa-street-view"></i> Customers</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/vehicles"]'><i class="fas fa-shuttle-van"></i> Vehicles</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/drivers"]'><i class="fas fa-id-card"></i> Drivers</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/drivers/assigned-routes"]'><i class="fas fa-list-alt"></i> Assigned
            Routes</a>
        </li>
        <li class="nav-item" [routerLinkActive]="[ 'active' ]">
          <a class="nav-link" [routerLink]='["/admin"]'><i class="fas fa-users-cog"></i> Administration</a>
        </li>
      </ul>
      <button class="btn btn-sm btn-outline-light my-2 my-sm-0" *ngIf="!authService.isLoggedIn()"
        (click)="logUserIn()"><i class="fas fa-sign-in-alt"></i> Login</button>
      <ng-template #popTemplate>
        <app-user-info></app-user-info>
      </ng-template>
      <button type="button" class="btn btn-sm btn-success" [popover]="popTemplate" [outsideClick]="true"
        *ngIf="authService.isLoggedIn()">
        {{ authService.user.profile.name }} ({{ authService.user.profile.preferred_username }})
      </button>
    </div>
  </nav>
  <div class="row">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
